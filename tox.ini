[tox]
envlist=py26,py27,py33,py34,py35,py36,pypy,pypy3,flake8,doclinks,doctest

[testenv]
deps=pytest
commands=pytest cerberus/tests

[testenv:flake8]
deps=flake8
commands=flake8 cerberus

[testenv:doclinks]
deps=Sphinx
     sphinxcontrib-issuetracker
whitelist_externals=make
changedir=docs
commands=make linkcheck

[testenv:doctest]
deps=PyYAML
     Sphinx
     sphinxcontrib-issuetracker
whitelist_externals=make
changedir=docs
commands=make doctest

[flake8]
max-line-length=80
ignore=E731

[tox:travis]
2.6 = py26
2.7 = py27
3.3 = py33
3.4 = py34
3.5 = py35,flake8,doclinks,doctest
#3.6 = py36
3.6-dev = py36
pypy = pypy
pypy3 = pypy3
